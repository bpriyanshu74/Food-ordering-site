<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food_Ordering_website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="landing">

    <!-- Navbar -->
    <header class="nav">
      <div class='header'>
        <h2 class="logo"><a href="#">YumFood</a></h2>
        <div class="openmenu"><i class="fas fa-bars"></i></div>
        <ul class="links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Restaurants</a></li>
          <li><a href="#">Blogs</a></li>
          <li><a href="#">Contact Us</a></li>
          <div class="closemenu"><i class="fas fa-times"></i></div>
        </ul>
        
      </div>
    </header>

    <!-- landing view -->
    <main>
      <div class="welcome">
        <p class="welcome-txt">
          Welcome to our <span class="highlight">YumFood</span>
        </p>
        <h3>
          <span class="highlight"></span>The only destination for all your cravings.        
        </h3>
        <p class="description">
          No need to cook in your kitchen. Just click and your food is ready for you.
        </p>
        <button class="read">Read More</button>
      </div>
    </main>

  
  </div>

  <script src='./app.js'></script>
</body>
</html>
